<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Speech to Text + Dynamic Boxes</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left,
        .right {
            height: 100%;
            transition: width 0.4s ease;
        }

        .left {
            width: 50%;
            background-color: #eee;
            overflow-y: auto;
        }

        .right {
            width: 50%;
            background-color: ghostwhite;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        .boxes,
        .subtitles {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .box {
            background: white;
            color: #333;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            text-align: center;
            width: 120px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .box:hover {
            transform: translateY(-5px);
        }

        .box.active {
            background-color: #4CAF50;
            color: white;
        }

        .sub-box {
            background: #e0f7e9;
            color: #333;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            text-align: center;
            width: 120px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .sub-box:hover {
            transform: translateY(-5px);
        }

        .sub-box.active {
            background-color: #81c784;
            color: white;
        }

        .info-output,
        .suggestion-output,
        #subtitleOutput {
            width: 100%;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
            text-align: left;
            min-height: 60px;
        }

        .suggestion-output,
        .text-output {
            text-align: center;
            color: #666;
        }

        .text-output {
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-top: auto;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="raiffeisen_demo.png" alt="Sample Scrollable Image">
        </div>

        <div class="right">
            <div class="boxes" id="boxContainer"></div>
            <div class="subtitles" id="subtitleContainer"></div>
            <div id="subtitleOutput"></div>
            <div class="suggestion-output" id="suggestionOutput">Suggestions will appear here...</div>
            <div class="text-output" id="output">Speak to see text...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
